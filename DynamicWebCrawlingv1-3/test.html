<!DOCTYPE html>
<html>
<head>
  <title>Python 실행</title>
</head>
<body>
  <button onclick="runPython()">Run Python</button>
  <pre id="result"></pre>
  <script>
  async function runPython() {//fastAPI
    const res = await fetch("http://localhost:5000/run-python", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({number: 5})
    });
    const data = await res.json();
    console.log("Python 결과:", data.result);
    console.log(document.getElementById('result').textContent = 
      "Output: " + data.stdout)
    
    document.getElementById('result').textContent = 
      "Output: " + data.stdout + "\nError: " + data.stderr;//웹사이트에 출력
  }
  </script>
</body>
</html>
